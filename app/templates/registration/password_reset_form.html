{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>
    請輸入您在註冊帳號時所填的電子信箱：
    {{ form.email }}
    </p>
    <input type="submit" class="btn btn-default btn-lg" value="更改密碼">
  </form>
{% endblock %}
